[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-6.0.x.cfg
    buildout.d/dev.cfg

auto-checkout +=
    collective.excelexport
    imio.actionspanel
    imio.history
[sources]
collective.excelexport = git ${remotes:collective}/collective.excelexport.git pushurl=${remotes:collective_push}/collective.excelexport.git branch=plone6
imio.actionspanel = git ${remotes:imio}/imio.actionspanel.git pushurl=${remotes:imio_push}/imio.actionspanel.git branch=plone6
imio.history = git ${remotes:imio}/imio.history.git pushurl=${remotes:imio_push}/imio.history.git branch=master

[versions]
natsort = 6.2.1